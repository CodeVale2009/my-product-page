<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered form container */
        .container {
            background-color: white;
            padding: 40px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Logo */
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Form Inputs */
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .guest-btn {
            background-color: #28a745;
        }

        .guest-btn:hover {
            background-color: #218838;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
        }

        /* Home Button */
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <a href="home.html" class="home-btn">Home</a>

    <div class="container">
        <!-- Logo -->
        <img src="images/bestlogo.png" alt="Logo" class="logo">
        
        <h2>Login / Sign Up</h2>

        <!-- Login / Sign Up Form -->
        <form action="#" method="POST">
            <!-- Email -->
            <input type="email" name="email" placeholder="Enter your Gmail" required><br>

            <!-- Password -->
            <input type="password" name="password" placeholder="Enter your Password" required><br>

            <!-- Login / Sign Up Button -->
            <button type="submit">Login / Sign Up</button>

            <!-- Continue as Guest -->
            <button type="button" class="guest-btn">Continue as Guest</button>
        </form>

        <!-- Description -->
        <div class="description">
            <p>Why sign up or log in?</p>
            <p>Get access to exclusive deals, track your orders, and enjoy a personalized shopping experience.</p>
        </div>
    </div>
    <script>
        // Handle form submission using AJAX to send data to the server (Node.js)
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            let data = { email, password };

            fetch('/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = 'product-page.html'; // Redirect to the product page
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>

</body>
</html>
